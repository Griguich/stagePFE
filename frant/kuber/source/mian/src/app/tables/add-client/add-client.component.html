<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Add Client'" [items]="['Clients']" [active_item]="'Add Client'">
      </app-breadcrumb>
    </div>
    <div class="row clearfix">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="header">
            <h2><strong>Add Pointeuse</strong></h2>
          </div>
          <div class="body">
            <form class="m-4" [formGroup]="clientForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
                  <mat-form-field class="example-full-width mb-3" appearance="outline">
                    <mat-label>Name-Pointeuse</mat-label>
                    <input matInput formControlName="nameP" required>
                      @if (clientForm.get('nameP')?.hasError('required')) {
                        <mat-error>
                          Name-Pointeuse is required
                        </mat-error>
                      }
                    </mat-form-field>
                  </div>
                  <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
                    <mat-form-field class="example-full-width mb-3" appearance="outline">
                      <mat-label>Etat</mat-label>
                      <input matInput formControlName="etatP" required>
                        @if (clientForm.get('etatP')?.hasError('required')) {
                          <mat-error>
                            Etat is required
                          </mat-error>
                        }
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    
                     
                      
                          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-3">
                            <mat-form-field class="example-full-width mb-3" appearance="outline">
                              <mat-label>Synchro</mat-label>
                              <input matInput formControlName="synchcro" type="number" required>
                              </mat-form-field>
                            </div>
                          </div>
                        
                          
                          <div class="row">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-3">
                              <button class="btn-space"  mat-raised-button
                              color="primary">Submit</button>
                              <button type="button" mat-raised-button color="warn">Cancel</button>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </section>
