<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'ngx Datatable'" [items]="['Home','Tables']" [active_item]="'ngx Datatable'">
      </app-breadcrumb>
    </div>
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body">
            <div class="row">
              <div class="col-sm-12">
                <div class="ngxTableHeader">
                  <ul class="header-buttons-left ms-0 mb-0">
                    <li class="dropdown">
                      <h2>
                        <strong>Advance Table</strong>
                      </h2>
                    </li>
                    <li class="dropdown m-l-20">
                      <label for="search-input"><i class="material-icons search-icon">search</i></label>
                      <input placeholder="Search" type="text" class="browser-default search-field"
                        (keyup)='filterDatatable($event)' aria-label="Search box">
                    </li>
                  </ul>
                  <ul class="header-buttons">
                    <li>
                      
                    </li>
                    <li class="tbl-header-btn">
                      
                    </li>
                    <li class="tbl-header-btn">
                      <div class="m-l-10" matTooltip="REFRESH">
                        <button mat-mini-fab color="primary" (click)="fetchPointeuses()">
                          <mat-icon class="col-white">refresh</mat-icon>
                        </button>
                      </div>
                    </li>
                    
                    
                  </ul>
                </div>
                <!-- Tableau pour afficher les données de la base de données -->
                <table class="table">
                  <thead>
                    <tr>
                      <th>Id</th>
                      <th>Name</th>
                      <th>Etat</th>
                      <th>Synchcro</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Utilisation de *ngFor pour afficher dynamiquement les données de la base de données -->
                    <tr *ngFor="let pointeuse of pointeuses">
                      <td>{{ pointeuse.idP }}</td>
                      <td>{{ pointeuse.nameP }}</td>
                      <td>{{ pointeuse.etatP }}</td>
                      <td>{{ pointeuse.synchro }}</td>
                      <td> <!-- Add delete button for each row -->
                        <button mat-icon-button color="warn" (click)="deletePointeuse(pointeuse.idP)">
                          <mat-icon>delete</mat-icon>
                        </button>
                        <button mat-icon-button color="accent" (click)="sendPointeuseId(pointeuse.idP)"  >
                        
                          <mat-icon>Websocket</mat-icon>
                          </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row clearfix">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="header">
            <h2>
              <strong>ngx</strong> Simple Example
            </h2>
          </div>
          <div class="body">
            <div class="row">
              <div class="col-sm-12">
                <mat-form-field appearance="fill">
                  <mat-label>Search Here...</mat-label>
                  <input matInput (keyup)='tb2filterDatatable($event)'>
                </mat-form-field>
                <ngx-datatable #table2 class="material" [rows]="tb2data" [columns]="tb2columns"
                  [sortType]="SortType.multi" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50"
                  [rowHeight]="'auto'" [limit]="10">
                </ngx-datatable>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
 
</section>
